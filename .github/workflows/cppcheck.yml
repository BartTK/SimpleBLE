name: CppCheck

on: [push, pull_request]

jobs:
  cppcheck:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install CppCheck
      run: |
        sudo -H apt-get update -y
        sudo -H apt-get install cppcheck
      env:
        DEBIAN_FRONTEND: noninteractive
    - name: Run Cppcheck
      run: cppcheck --inline-suppr --std=c++17 -iinclude/simpleble --error-exitcode=1 --xml --xml-version=2 --force src 2>cppcheck_res.xml
    - name: Generate Report
      if: ${{ failure() }}
      run: cppcheck-htmlreport --title=SimpleBLE --file=cppcheck_res.xml --report-dir=report
    - name: Upload Report
      if: ${{ failure() }}
      uses: actions/upload-artifact@v1
      with:
        name: report
        path: report
